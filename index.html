<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flashcards Vocabulaire Anglais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mon Entraînement Vocabulaire</h1>

    <div id="gestion-mots">
    <h2>Ajouter un mot</h2>

    <label for="count-anglais">Nombre de traductions Anglais :</label>
    <input type="number" id="count-anglais" value="1" min="1" oninput="genererChamps()" style="width: 60px;">

    <label for="count-francais">Nombre de traductions Français :</label>
    <input type="number" id="count-francais" value="1" min="1" oninput="genererChamps()" style="width: 60px;">

    <hr>

    <div id="champs-dynamiques">
        <div id ="input-anglais">
            <button onclick="ajouterMot()">Vérifier</button>
        </div>
        <div id ="input-francais"></div>
        </div>
    
    <button onclick="ajouterMot()">Ajouter la paire</button>
</div>

    <hr>

    <div id="entrainement">
        <h2>Mode Entraînement</h2>
        <button id="boutonStart" onclick="commencerTest()">Commencer le test</button>
        
        <div id="zone-test" style="display: none;">
            <p>Traduisez le mot : <strong id="mot-a-traduire"></strong></p>
            <form id="formulaire-entrainement">
                <input type="text" id="input-guess" placeholder="Votre traduction" autocomplete="off">
                <button onclick="verifierReponse()">Vérifier</button>
            </form>
            <p id="resultat"></p>
        </div>
    </div>
    
    <hr>
    
    <div id="liste-mots-enregistres">
        <h2>Mots Enregistrés (<span id="compteur-mots">0</span>)</h2>
        
        <table id="tableau-vocabulaire">
            <thead>
                <tr>
                    <th>Anglais</th>
                    <th>Français</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="feedback-container">
        <iframe id="feedback" src="https://docs.google.com/forms/d/e/1FAIpQLSfemrezYPEene-UuB02TC2mNbLp8oC8a7uvRJWg26wtVnEVtQ/viewform?embedded=true" scrolling="no" style="overflow:hidden;" width="640" height="375" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
    </div>

    <div>
        <hr>
        <h2>Partage & Sauvegarde</h2>
        <button onclick="exporterMots()">Exporter les mots (JSON)</button>
        
        <br><br>
        
        <label for="fichier-import">Importer un fichier JSON :</label>
        <input type="file" id="fichier-import" accept=".json" onchange="importerMots(event)" autocomplete="off">

    </div>

    <script src="script.js"></script>
</body>
</html>
